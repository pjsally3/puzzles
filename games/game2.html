<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PJ Puzzles • Grid Dot</title>

  <style>
    :root{
      --bg0:#0b1020; --bg1:#0f1a33;
      --ink:#eaf0ff; --muted:#b8c3e3;
      --panel: rgba(255,255,255,.06);
      --panelBorder: rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --focus: 0 0 0 4px rgba(120,170,255,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0;}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background:
        radial-gradient(1000px 700px at 15% 10%, rgba(102,140,255,.18), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, rgba(255,190,120,.12), transparent 60%),
        radial-gradient(900px 700px at 55% 90%, rgba(145,255,210,.10), transparent 55%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    .page{
      height:100%;
      display:flex;
      flex-direction:column;
      padding:16px;
      gap:12px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 10px 4px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      color:var(--ink); text-decoration:none;
      -webkit-tap-highlight-color: transparent;
      border-radius: 12px;
      padding: 6px 8px;
    }
    .brand:focus-visible{ outline:none; box-shadow: var(--focus); }
    .logo{
      width:34px; height:34px; border-radius:12px;
      background: linear-gradient(145deg, rgba(120,170,255,.9), rgba(255,190,120,.75));
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      position:relative; overflow:hidden;
      flex:0 0 auto;
    }
    .logo:before{
      content:""; position:absolute; inset:-30%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 40%);
      transform: rotate(15deg);
    }
    .name{ font-weight:800; letter-spacing:.6px; line-height:1.1; }
    .sub{ font-size:12px; color:var(--muted); margin-top:2px; }
    .pill{
      font-size:12px; color:var(--muted);
      border: 1px solid rgba(255,255,255,.18);
      padding:8px 12px; border-radius:999px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      white-space:nowrap;
    }

    /* Main stage */
    .stage{
      flex:1;
      background: var(--panel);
      border: 1px solid var(--panelBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;

      display:grid;
      grid-template-columns: 280px 1fr;  /* LEFT controls, RIGHT grid */
      min-height: 0;
    }

    .left{
      border-right: 1px solid rgba(255,255,255,.10);
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height: 0;
    }

    .right{
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height: 0;
    }

    .panel{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.16);
      border-radius: 14px;
      padding: 12px;
    }

    .panel h3{
      margin: 0 0 10px 0;
      font-size: 13px;
      letter-spacing: .4px;
      color: rgba(234,240,255,.85);
      text-transform: uppercase;
    }

    .slider{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
    }
    .slider label{
      font-size: 12px;
      color: rgba(234,240,255,.88);
      display:flex;
      justify-content:space-between;
      gap:10px;
    }
    .value{ color: var(--muted); font-variant-numeric: tabular-nums; }
    input[type="range"]{ width:100%; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      padding: 10px 12px;
      font-weight: 800;
      cursor:pointer;
      background: rgba(255,255,255,.10);
      color: var(--ink);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      width:100%;
    }
    .btn:hover{ background: rgba(255,255,255,.16); }
    .btn:focus-visible{ outline:none; box-shadow: var(--focus); }

    .btn.primary{
      background: rgba(234,240,255,.90);
      color: #0b1020;
      border-color: rgba(255,255,255,.25);
    }
    .btn.primary:hover{ background: rgba(234,240,255,1); }

    .status{
      color: rgba(234,240,255,.75);
      font-size: 13px;
      text-align:center;
    }

    .grid-wrap{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:0;
    }

    .grid{
      width:min(760px, 92vw);
      display:grid;
      gap: 10px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
    }

    .cell{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      position: relative;
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .dot{
      width: 14px; height: 14px;
      border-radius: 999px;
      background: rgba(234,240,255,.92);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 900px){
      .stage{ grid-template-columns: 1fr; }
      .left{ border-right:none; border-bottom: 1px solid rgba(255,255,255,.10); }
      .btn{ width:auto; }
      .left .panel:last-child{ display:flex; gap:10px; }
      .left .panel:last-child .btn{ flex:1; }
    }
    @media (max-width: 520px){
      .pill{ display:none; }
      .grid{ gap: 8px; padding: 12px; }
    }
  </style>

  <!-- IMPORTANT: defer ensures the script runs after DOM exists -->
  <script src="game2.js" defer></script>
</head>

<body>
  <div class="page">
    <header class="topbar">
      <a class="brand" href="../index.html" aria-label="Back to PJ Puzzles">
        <span class="logo" aria-hidden="true"></span>
        <span>
          <div class="name">PJ Puzzles</div>
          <div class="sub">Grid Dot (Game 2)</div>
        </span>
      </a>
      <div class="pill">Prototype • Random dot • Start redraws</div>
    </header>

    <main class="stage">
      <section class="left" aria-label="Controls">
        <div class="panel">
          <h3>Setup</h3>

          <div class="slider">
            <label for="rowsRange">Rows <span class="value" id="rowsVal">3</span></label>
            <input id="rowsRange" type="range" min="2" max="10" value="3" />
          </div>

          <div class="slider">
            <label for="colsRange">Columns <span class="value" id="colsVal">4</span></label>
            <input id="colsRange" type="range" min="2" max="10" value="4" />
          </div>
        </div>

        <div class="panel">
          <h3>Actions</h3>
          <button id="startBtn" class="btn primary">Start</button>
          <button id="quitBtn" class="btn">Quit</button>
        </div>
      </section>

      <section class="right" id="rightPanel" aria-label="Game">
        <div class="grid-wrap">
          <div id="grid" class="grid" aria-label="Grid"></div>
        </div>
        <div class="status" id="status">Loading…</div>
      </section>
    </main>
  </div>
</body>
</html>
